
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title><%=@event[:event]%></title>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div id="logo">
      <h1><%=@event[:event]%></h1>
    </div><!-- #logo -->
    <div id="menu">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">Add a Event</a></li>
    </ul>
    </div>
  </div> <!-- #header -->
  <div id="content">
    <div id="image"> <!-- You can change this image in the style.css file. -->
      <div id="text">
      <h2><%=@event[:event]%></h2>
      <p>
        Event name: <%=@event[:event]%>
        Total number of seats: <%=@event[:ntickets]%>
        Price of one ticket:<%=@event[:pricept]%>
      </p>
      </div> <!-- #text -->
    </div> <!-- #image -->
  </div><!-- #content -->
  <div id="footer">
  &copy; 2013 | Website is still under construction.
  </div>
</div> <!-- #wrapper -->

</html>
